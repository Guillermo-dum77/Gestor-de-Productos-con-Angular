<mat-toolbar color="primary">
  <span>Administrador de Productos</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/nuevo" aria-label="Agregar producto">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-card *ngFor="let producto of productos" class="producto-card" @fadeIn>
    <mat-card-header>
      <mat-card-title>{{ producto.nombre }}</mat-card-title>
      <mat-card-subtitle>${{ producto.precio }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ producto.descripcion }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="accent" (click)="editar(producto.id)">
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button mat-button color="warn" (click)="eliminar(producto.id)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
